# A test COAP config file
# Syntax is YAML
# If you do not set an option the default is used, this file should be largely
# empty in practice.

# Protocol section
defaultPort: 1
defaultSecurePort: 2
httpPort: 3
ackTimeout: 4
ackRandomFactor: 5.0
ackTimeoutScale: 6.0
maxRetransmit: 7
maxMessageSize: 8
preferredBlockSize: 9
